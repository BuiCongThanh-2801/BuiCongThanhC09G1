<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<SCRIPT>
    var month = parseInt(prompt("Nhập Tháng:"));
    var year = parseInt(prompt("Nhập Năm:"));
   switch (month) {
       case 1:
           document.write("Tháng 1 có 31 ngày");
           break;
       case 2:
           if ((year%4===0 && year%100 !==0 && year%400 !==0)|| (year%100===0 && year % 400===0)){
               document.write("Tháng 2 có 29 ngày")
           }
           else {
               document.write("Tháng 2 có 28 ngày")
           }
           break;
       case 3:
           document.write("Tháng 3");
           break;
       case 4:
           document.write("Tháng 4");
           break;
       case 5:
           document.write("Tháng 5");
           break;
       case 6:
           document.write("Tháng 6");
           break;
       case 7:
           document.write("Tháng 7");
           break;
       case 8:
           document.write("Tháng 8");
           break;
       case 9:
           document.write("Tháng 9");
           break;
       case 10:
           document.write("Tháng 10");
           break;
       case 11:
           document.write("Tháng 11");
           break;
       case 12:
           document.write("Tháng 12");
           break;
       default:
           document.write("Fail!!!");
           break;
   }
   if ((year%4===0 && year%100 !==0 && year%400 !==0)|| (year%100===0 && year % 400===0)){
       document.write("Năm" + year + "là năm nhuận:");
   }
   else {
       document.write("Năm" + year +"Là năm không nhuận" );
   }
</SCRIPT>

</body>
</html>
