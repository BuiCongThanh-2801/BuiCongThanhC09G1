<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = prompt("Nhập số a");
    var result=0;
    var tich=1;
    for (var i=0;i<a.length;i++){
        result+= Number.parseInt(a[i]);
        tich*=Number.parseInt(a[i]);
    }
    document.write("Tổng là" + result+ " Tích là :" + tich);



</script>

</body>
</html>
