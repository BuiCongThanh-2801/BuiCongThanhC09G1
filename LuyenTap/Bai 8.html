<script>
    var a =parseInt(prompt("Nhập số a"));
    var b =parseInt(prompt("Nhập số b"));
    // for (var i=1;i<a;i++){

    //

    // }
    function UCLN(x,y) {
        while (x!=y){
            if(x>y){
                x=x-y;
            }
            else {
                y=y-x;
            }
        }
        return x;
    }
    document.write("UCLN" + UCLN(a,b));
    document.write("BCNN" + a*b/UCLN(a,b));
</script>
