<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title></head><body><form>    <label>Chiều cao:</label>    <input id="chieuCao" type="text"/>    <label>Cân nặng:</label>    <input id="canNang" type="text" />    <input type="button" onclick="Tinhtoan()" value="Kết quả"/></form><script>    var chieucao= document.getElementById("chieuCao");    var cannang= document.getElementById("canNang");    function Tinhtoan() {        bmi= ((cannang.value*1)/((chieucao.value*1)*(chieucao.value*1)));        if (bmi<18)            document.write("underweight");        else if (bmi<25.0)            document.write("Normal");        else if (bmi<30.0)            document.write("overweight");        else            document.write("obese");    }</script></body></html>
