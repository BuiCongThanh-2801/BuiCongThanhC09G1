<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a=prompt("Nhập a")*1;
    var b=prompt("Nhập b")*1;
    if (a==0){
        if (b!=0){
            alert("Phương trình vô nghiệm");
        }
        else {
            alert("Phương trình vô số nghiệm");
        }
    }
    if (a!=0){
        alert(-b/a);
    }
</script>

</body>
</html>
