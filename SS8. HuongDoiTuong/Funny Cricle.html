<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Funny Cricle</title>
</head>
<body>
    <canvas id="myCanvas" width="1368px" height="768px" style="boder:1px solid #d3d3d3"></canvas>
<script>
    var c=document.getElementById("myCanvas");
    var ctx= c.getContext("2d")
    ctx.beginPath();
    ctx.arc(100,75,50,0,2*Math.PI);
    ctx.stroke();
</script>
</body>
</html>
