<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var soa= parseFloat(prompt("Số thứ nhất:"));
    var sob= parseFloat(prompt("Số thứ hai:"));
    function tinhtoan() {
        let result;
        if (soa>sob){
            result ="Số thứ nhất lớn hơn số thứ 2"
        }else {
            result=soa+sob;

        }
        return result;
        
    }
    var hienthi=tinhtoan();
    alert(hienthi);
</script>
</body>
</html>
