<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    var nhap=parseFloat(prompt("Nhập một số"));
    function Tinhtoan(){
        var result;
        result=nhap*nhap;
        return result;
    }
    var hienthi=Tinhtoan();
    alert("Bình phương là " + hienthi)
</script>


</body>
</html>
